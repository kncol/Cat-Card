        <div class="text-center display-2 m-2 pb-2 pt-5">
            Fill Out Your Card!
        </div>

        
        <div class="dropdown m-5 text-center">
            <button class="btn brown-background light-tan dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose your card
            </button>
            <ul class="dropdown-menu">
              <li><div id= "birthdayCard">Birthday Card</div></li>
              <li id = "congratsCard"> Congratulations</li>
              <li id = "otherCard"> Other</li>
            </ul>
          </div>


        <div class="container-fluid justify-content-center">
            <div id = "card" class="col-12 col-lg-8 mx-auto">
                <div class="text-center fs-1">Birthday Card</div>
                <form class="p-4 mt-2 brown-border tan">
                    <div id = "info">
                        <label for="name" class="form-label one fs-5">Name:</label>
                        <div class="input-group mb-3 brown">
                        <input type="text" id="name" class="form-control one brown" placeholder="Enter whoever you are wishing a happy birthday" />
                        </div>
                        <label for="specific" class="form-label two fs-5">Age</label>
                        <div class=" input-group">
                        <input type="text" id="specific" class="form-control two brown" placeholder="Enter the age that they are turning" />
                        </div>

                        <div class="form-check my-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Would you like to add any extra comments?
                            </label>
                        </div>
                        <div class="addOn"></div>
                    </div>

                    <select class="form-select form-select-lg mb-3 brown" aria-label="Large select example">
                        <option selected>Choose your cat!</option>
                        <option value="1">Orange</option>
                        <option value="2">Siamese</option>
                        <option value="3">Black</option>
                        <option value="4">Calico</option>
                        <option value="5">Grey</option>
                        <option value="6">Tuxedo</option>
                      </select>
                      
                    <div class= "otherInfo"></div>
                    <div class="mb-4">
                      <button id = "submit" type="submit" class="btn btn-lg brown-background light-tan">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
